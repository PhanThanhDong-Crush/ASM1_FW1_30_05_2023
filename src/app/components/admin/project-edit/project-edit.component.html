<div class="text-center">
    <h1>Admin Project Update</h1>

    <form (ngSubmit)="onSubmit()" style="width: 400px; margin: 50px auto;">
        <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Name Project" [(ngModel)]="project.name">
        </div>
        <div class="mb-3">
            <input type="text" name="price" class="form-control" placeholder="Price" [(ngModel)]="project.price">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
