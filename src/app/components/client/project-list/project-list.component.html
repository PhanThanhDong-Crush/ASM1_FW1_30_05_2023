<div class="text-center">
    <h1>Project List</h1>

    <div class="row">
        <div class="col-4" *ngFor="let item of projects">
            <p>{{item.name}}</p>
            <h3 style="color: red;">{{item.price}}</h3>
            <button class="btn btn-warning" routerLink="/project/{{item.id}}">Detail</button>
        </div>
    </div>
</div>
